<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="conatainer">
      <div class="inputContainer">
        <input type="text" id="input" placeholder="Number..." disabled />
      </div>
      <div class="tableContainer">
        <table>
          <tr>
            <td colspan="2" class="AC" onclick="allClear()">AC</td>
            <td class="DEL" onclick="delValue()">DEL</td>
            <td class="opt" onclick="getValue('+')">+</td>
          </tr>

          <tr>
            <td onclick="getValue(9)">9</td>
            <td onclick="getValue(8)">8</td>
            <td onclick="getValue(7)">7</td>
            <td class="opt" onclick="getValue('-')">-</td>
          </tr>
          <tr>
            <td onclick="getValue(6)">6</td>
            <td onclick="getValue(5)">5</td>
            <td onclick="getValue(4)">4</td>
            <td class="opt" onclick="getValue('*')">*</td>
          </tr>
          <tr>
            <td onclick="getValue(3)">3</td>
            <td onclick="getValue(2)">2</td>
            <td onclick="getValue(1)">1</td>
            <td class="opt" onclick="getValue('/')">/</td>
          </tr>
          <tr>
            <td onclick="getValue(0)">0</td>
            <td onclick="getValue('00')">00</td>
            <td onclick="getValue('.')">.</td>
            <td class="equals" onclick="equalTo()">=</td>
          </tr>
        </table>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
